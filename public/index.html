<html>
<head>
<title>index</title>
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css"/>
<script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
<script>
$(function(){
});

function send(){
  var get_type = $('#get_type:checked').val();
  var text = $('#text').val();
  $.ajax({
    url: '/get?' + get_type + '=' + text,
    type: 'GET',
    success: function( body ){
      //console.log( body.results );
      //. 50 個以上存在している場合は上位50個に絞る
      if( body.results.length > 50 ){
        body.results = body.results.slice( 0, 50 );
      }

      //. add click handler
      body.results.forEach( function( result ){
        result.handlers = {
          click: function(){
            clickWord( result.text );
          }
        };
      });

      $('#result').jQCloud( body.results, {
        width: 500, height: 200
      });
    },
    error: function( err0, err1, err2 ){
      console.log( err1 );
      console.log( err2 );
    }
  })
}

var cnt = 0;
function clickWord( word ){
  cnt ++;
  var div = '<div id="div_' + cnt + '" style="position: relative; width: 500px; height: 250px;"><canvas id="myCanvas_' + cnt + '"></canvas></div>';
  $('#detail').append( div );

  //. 乱数でチャートを作成
  var labels = [], nums = [];
  for( var i = 0; i < 10; i ++ ){
    labels.push( '' + ( 2010 + i ) );
    nums.push( Math.floor( Math.random() * 100 ) );
  }
  var ctx = document.getElementById( 'myCanvas_' + cnt ).getContext( '2d' );
  var myChart = new Chart( ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: word,
        data: nums,
        backgroundColor: 'rgba( 153, 255, 51, 0.4 )'
      }]
    }
  });
}
</script>
<style>
</style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">sample</a>
  <ul class="navbar-nav mr-auto"></ul>
  <ul class="navbar-nav" id="navbar">
  </ul>
</nav>

<div class="container">
  <form>
    <input type="radio" id="get_type" name="get_type" value="text">Text</input>
    <input type="radio" id="get_type" name="get_type" value="url" checked>URL</input>
    <input type="text" class="form-control" id="text" placeholder="text or url" value="https://qiita.com/yakumo/items/8ac195337414aabd39c0" name="text"/>
    <input type="button" class="btn btn-primary" value="get" onClick="send()"/>
  </form>

  <hr/>

  <div id="result"></div>

  <div id="detail"></div>
</div>
</body>
</html>
